<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure HTML Media Player</title>
</head>
<body>
    <h1>Audio Files</h1>
    <audio controls>1.mp3</audio>
    <audio controls>2.mp3</audio>
    <audio controls>3.mp3</audio>
    <audio controls>4.mp3</audio>
    <audio controls>5.mp3</audio>
    <audio controls>6.mp3</audio>
    <h1>Video Files</h1>
    <video controls>1.mp4</video>
    <video controls>2.mp4</video>
    <video controls>3.mp4</video>
    <video controls>4.mp4</video>
    <video controls>5.mp4</video>
    <video controls>6.mp4</video>
</body>
</html>
